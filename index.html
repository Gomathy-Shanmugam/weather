<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <div class="main">
    <div class ="container">
        <div>
            <h1 class = "heading"><b>Weather</b> </h1>
        </br>
            <input type = "text" name="" placeholder="Search city" id="city-input">
        </br>
        <button onclick="searchcity()">Search </button>
       
        </div>
        <div class="result" >
            <h4 id="city-name">------</h4>
        </div>
        <div>
            <h4 id="weather-type">--------</h4>
        </div>  
        <div>
            <h4>Temp : <span id = "temp"></span><span>°F</span></h4>
            <h4>Min-temp : <span id = "min-temp"></span><span>°F</span></h4>
            <h4>Max-temp : <span id = "max-temp"></span><span>°F</span></h4>

    </div>
</div>
